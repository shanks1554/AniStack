<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AniStack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Orbitron:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="anime-bg"></div>
  <div class="form-container">
    <div class="logo-svg">
      <!-- SVG logo -->
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none">
        <circle cx="32" cy="32" r="31" fill="#181a2a" stroke="#ffd700" stroke-width="2"/>
        <g>
          <ellipse cx="32" cy="38" rx="13" ry="10" fill="#fff" stroke="#222" stroke-width="2"/>
          <ellipse cx="27" cy="37" rx="2.5" ry="3" fill="#222"/>
          <ellipse cx="37" cy="37" rx="2.5" ry="3" fill="#222"/>
          <ellipse cx="32" cy="43" rx="2" ry="1.2" fill="#222"/>
          <path d="M19 34 Q17 26 32 26 Q47 26 45 34 Q38 29 26 34 Z" fill="#ffd700" stroke="#b22222" stroke-width="2"/>
          <rect x="8" y="49" width="48" height="3" rx="1.5" fill="#b22222" transform="rotate(-15 8 49)"/>
        </g>
      </svg>
    </div>
    <h1>
      <span class="anistack">AniStack</span>
    </h1>
    <form action="/" method="POST" autocomplete="off">
      <label for="userID">Enter your user ID:</label>
      <input type="number" id="userID" name="userID" required>
      <button type="submit"><span>üè¥‚Äç‚ò†Ô∏è</span> Get Recommendation</button>
    </form>

    {% if recommendations %}
    <div class="results-container" id="resultsContainer">
      <h2>Your Personalized Anime Recommendations:</h2>
      <div class="anime-grid">
        {% for anime in recommendations %}
          <div class="anime-card">
            <img src="{{ anime.poster }}" alt="Poster of {{ anime.title }}">
            <div class="anime-title">{{ anime.title }}</div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
